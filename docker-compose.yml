version: '3.12'

services:
  backend:
    build: ./image_classifier_api
    ports:
      - "3215:5000"
    restart: unless-stopped
    # Optional healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
